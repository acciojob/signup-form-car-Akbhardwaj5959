<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
       <label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required />

		<label for="email">Email</label>
		<input type="text" id="email" placeholder="Email" required />

		<label for="gender_m">M</label>
		<input type="radio" id="gender_m"  name="gender" required />

		<label for="gender_f">F</label>
		<input type="radio" id="gender_f"  name="gender" required />

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" placeholder="--Please choose an option--" > 
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
			
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required />
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" required />
		
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx" />

		
		<label for="password">Password</label>
		<input type="Password" id="password" placeholder="Password" required />

		<label for="tos"></label>
		<input type="checkbox" id="tos" required /> I agree to the TOS

        <button type="submit">submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
