<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
       <lable for="name">Name</lable>
		<input type="text" id="name" placeholder="Name" required />

		<lable for="email">Email</lable>
		<input type="Email" id="email" placeholder="Email" required />

		<lable for="gender_m">M</lable>
		<input type="radio" id="gender_m"  name="gender" required />

		<lable for="gender_f">F</lable>
		<input type="radio" id="gender_f"  name="gender" required />

		<lable for="cars">Choose your car</lable>
		<select id="cars" > 
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
			
		</select>

		<lable for="age">Age</lable>
		<input type="number" id="age" placeholder="Age" required />
		
		<lable for="dob">DOB</lable>
		<input type="date" id="dob" required />
		
		<lable for="tel">Phone Number</lable>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx" />

		
		<lable for="password">Password</lable>
		<input type="Password" id="password" placeholder="Password" required />

		<lable for="tos"></lable>
		<input type="checkbox" id="tos" required /> I agree to the TOS


		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
